<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
    </head>
    <body>
        <form>
        <table align="center" bgcolor="silver" cellspacing="15px" >

            <tr>
                <td>

            <tr>

                <tr>

            <tr>

                    <br>
